<p>login works!</p>


<form (ngSubmit)="submit()" #myForm="ngForm">

   <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="userLogin.username" name="username">
   </div>

   <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="userLogin.password" name="password">
 </div>
 <br/>
 
 <button [disabled]="myForm.invalid" type="submit" class="btn btn-info">OK</button>


</form>
